{% extends 'school/base.html' %}

{% block content %}
<div>
    <div class="container">
        {% if user.profile.photoprofile %}
            <img src="{{user.profile.photoprofile.url}}" alt="photo" width="300" class="rounded-circle">
        {% endif %}
    </div>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="first_name">Name:</label>
        <input type="text" class="form-control w-50" placeholder="Firstname" id="first_name" name="first_name"  value="{{data.first_name}}">
    </div>
    <div class="form-group">
        <label for="last_name">LastName:</label>
        <input type="text" class="form-control w-50" placeholder="Lastname" id="last_name" name="last_name"  value="{{data.last_name}}">
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control w-50" placeholder="Enter email" id="email" name="email"  value="{{data.email}}">
    </div>
    <div>
        <label for="">Select photo</label><br>
        <input type="file" id="photo_profile" name="photo_profile">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock content %}
