{% extends 'school/base.html' %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control w-50" placeholder="username" id="username" name="username">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control w-50" placeholder="Enter password" id="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
    
{% endblock content %}
